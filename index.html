<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://kit.fontawesome.com/3d72a2e9e3.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <h1>Slider Quiz</h1>
    <p>How many hours of sleep does an adult need every night?</p>
    <p>Slide to record your answer:</p>
    <main>
      <div class="bubbles-container">
        <div class="bubble">7 hrs</div>
        <div class="bubble">8 hrs</div>
        <div class="bubble">9 hrs</div>
        <div class="bubble">10 hrs</div>
      </div>
      <div class="lines-container">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
      </div>
      <div class="slider">
        <input type="range" id="slider" name="slider" min="0" max="100" value="0" />
      </div>
    </main>
    <footer class="footer-icons">
      <div class="links">
        <a href="https://www.instagram.com/lauramona_d/" target="_blank" title="Link to Instagram">
          <i class="fab fa-instagram"></i>
        </a>
        <a
          href="https://www.linkedin.com/in/laura-d-923248137/"
          target="_blank"
          title="Link to LinkedIn"
        >
          <i class="fab fa-linkedin"></i>
        </a>
        <a href="https://github.com/laura-dumitru" target="_blank" title="Link to GitHub">
          <i class="fab fa-github"></i>
        </a>
      </div>
    </footer>
    <script src="index.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Karla&display=swap" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/3d72a2e9e3.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <h1>Slider Quiz</h1>
    <h2>How many hours of sleep does an adult need every night?</h2>
    <p id="slideText">Slide to record your answer:</p>
    <main>
      <div class="items-container">
        <div class="column">
          <div class="content">
            <p class="percent">0%</p>
            <img src="images/moon 3.png" />
            <div class="bubble">6 hrs</div>
          </div>
        </div>
        <div class="column">
          <div class="content">
            <p class="percent">0%</p>
            <img src="images/moon 3.png" />
            <div class="bubble">7 hrs</div>
          </div>
        </div>
        <div class="column">
          <div class="content">
            <p class="percent">0%</p>
            <img src="images/moon 3.png" />
            <div class="bubble">8 hrs</div>
          </div>
        </div>
        <div class="column">
          <div class="content">
            <p class="percent">0%</p>
            <img src="images/moon 3.png" />
            <div class="bubble">9 hrs</div>
          </div>
        </div>
      </div>
      <input type="range" id="slider" name="slider" min="0" max="100" value="0" />
    </main>
    <p class="user-selected">You selected ""</p>
    <p class="correct-answer">The correct answer is ""</p>
    <button id="reset">RESET</button>

    <footer class="footer">
      <div class="links">
        <a href="https://www.instagram.com/lauramona_d/" target="_blank" title="Link to Instagram">
          <i class="fab fa-instagram"></i>
        </a>
        <a
          href="https://www.linkedin.com/in/laura-d-923248137/"
          target="_blank"
          title="Link to LinkedIn"
        >
          <i class="fab fa-linkedin"></i>
        </a>
        <a href="https://github.com/laura-dumitru" target="_blank" title="Link to GitHub">
          <i class="fab fa-github"></i>
        </a>
      </div>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
